name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image frontend
        run: docker-compose build --services frontend --build-arg DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}

      - name: Push Docker image frontend to Docker Hub
        run: docker-compose push --services frontend --build-arg DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}

      - name: Build Docker image backend
        run: docker-compose build --services backend --build-arg DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}

      - name: Push Docker image backend to Docker Hub
        run: docker-compose push --services backend --build-arg DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}