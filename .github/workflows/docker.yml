name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image frontend
        run: docker-compose build --service frontend

      - name: Push Docker image frontend to Docker Hub
        run: docker-compose push --service frontend --auto-create

      - name: Build Docker image backend
        run: docker-compose build --service backend

      - name: Push Docker image backend to Docker Hub
        run: docker-compose push --service backend --auto-create